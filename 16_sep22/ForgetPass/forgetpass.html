<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="../Registration/registration.css" />
    <link rel="stylesheet" href="forgetpass.css"/>
</head>

<body>
    <div class="container">
        <div class="title">Reset Your Password</div>
        <form>
            <div class="content">
                <div class="user-details">

                    <div class="input-box">
                        <label class="details">Enter new password: </label>
                        <input type="text" placeholder="Enter new password" required>
                    </div> 
                    
                    <div class="input-box">
                        <label class="details">Confirm new password: </label>
                        <input type="text" placeholder="Confirm new password" required>
                    </div> 
                </div>
                <div class="button input-box">
                    <button class="btn" type="button" value="Reset">Reset password</button>
                    <button class="btn" onclick='window.location.href="../Login/login.html"'>Cancel</button>
                </div>
            </div>
        </form>
        <script src="login.js"></script>
</body>

</html>
